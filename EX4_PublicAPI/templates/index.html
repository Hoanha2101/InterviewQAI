<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>MNIST Classifier</h1>
    <p>Upload an image to classify:</p>
    
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*">
        <button type="button" onclick="uploadImage()">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (fileInput.files.length === 0) {
                resultDiv.innerText = 'Please select an image.';
                return;
            }

            console.log("File selected, starting to read file...");
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onloadend = function () {
                const base64Image = reader.result.split(',')[1];

                fetch('/Predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: base64Image })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultDiv.innerText = `Error: ${data.error}`;
                    } else {
                        resultDiv.innerText = `Predicted Class: ${data.Class}`;
                    }
                })
                .catch(error => {
                    resultDiv.innerText = `Error: ${error}`;
                });
            }
            
            reader.onerror = function () {
                console.log("Error reading file.");
                resultDiv.innerText = 'Error reading file.';
            }

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
